<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css">
         
    <title>UTS PWEB</title> 
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Masuk</span>

                <form action="/home/home.html">
                    <div class="input-field">
                        <input type="text" placeholder="Masukkan email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Masukkan password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Ingat saya</label>
                        </div>
                        
                        <a href="#" class="text">Lupa password?</a>
                    </div>

                    <div class="input-field button">
                        <a href="home.html">
                            <input type="button" value="Login">
                        </a>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Belum punya akun?
                        <a href="#" class="text signup-link">Daftar </a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Pendaftaran</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Masukkan nama" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Masukkan email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Buat password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Buat konfirmasi password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="input-field button">
                        <a href="index.html">
                        <input type="button" value="Signup">
                        </a>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Sudah punya akun ?
                        <a href="#" class="text login-link">Masuk</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

     <script src="app.js"></script> 
</body>
</html>
